<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
</head>
<style>

    body{font-family: Arial, Helvetica, sans-serif;}
     table{ border-collapse: collapse;
        width: 500px;


     }

     td.numb{text-align: right;}

     td,th,caption {border: 1px solid black; 
          padding: 10px;
         }
         caption{background-color: grey;
        color: white;}
         thead,tfoot {background-color: rgb(24, 23, 23);
        color: white;}

</style>
<body>
         <h1>Tabela Grande</h1>

         <table>
             <caption>POPULAÇÃO das Unidades Federativas</caption>
                 <thead>
                     <tr>
                         <th scope="col"> Estado</th>
                         <th scope="col"> População</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr>
                         <td>Paraná</td>
                         <td class="numb">12546456</td>
                     </tr>
                     <tr> 
                         <td>Rio de Janeiro</td>
                         <td class="numb">89455451</td>
                     </tr>
                     <tr>
                         <td>São Paulo</td>
                         <td class="numb">945456544566</td>
                     </tr>
                 </tbody>
                 <tfoot>
                       <tr>
                           <th scope="row">Total populacional</th>
                           <td class="numb">xxxxxxxxxxx</td>
                       </tr>
                 </tfoot>

         </table>
</body>
</html>
