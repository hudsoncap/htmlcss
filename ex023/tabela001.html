<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela.</title>
</head>
<style>

    body {font-family: Arial, Helvetica, sans-serif;}
    table {border-collapse: collapse;
         width: 400px;
         height: 200px;
     }

    td { border: 1px solid black;
        padding: 8px;
        text-align: left;
        vertical-align: top ;
       }

</style>
<body>    
        
       <h1>Tabela</h1>

       <table>
           <tr>
               <td>a1</td>
               <td>a2</td>
               <td>a3</td>
           </tr>
           <tr>
               <td>b1</td>
               <td>b2</td>
               <td>b3</td>
           </tr>
           <tr>
               <td>c1</td>
               <td>c2</td>
               <td>c3</td>
           </tr>
       </table>
    
</body>
</html>
